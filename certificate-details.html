<script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init(); // Reinitialize AOS for animations
  
      const certificateLinks = document.querySelectorAll(".certificate-link, .certificate-click");
      const certificateImage = document.getElementById("certificate-image");
      const certificateTitle = document.getElementById("certificate-title");
      const certificateDescription = document.getElementById("certificate-description");
      const certificateDetailsSection = document.getElementById("certificate-details");
  
      certificateLinks.forEach(link => {
        link.addEventListener("click", function (event) {
          event.preventDefault();
  
          // Remove active class from all links
          document.querySelectorAll(".certificate-link").forEach(l => l.classList.remove("active"));
          if (this.classList.contains("certificate-link")) {
            this.classList.add("active");
          }
  
          // Get certificate details from data attributes
          const newTitle = this.getAttribute("data-title");
          const newDescription = this.getAttribute("data-description");
          const newImage = this.getAttribute("data-image");
  
          // Apply fade-out effect
          certificateDetailsSection.style.opacity = "0";
          certificateDetailsSection.style.transform = "translateY(10px)";
  
          setTimeout(() => {
            // Update certificate details
            certificateTitle.textContent = newTitle;
            certificateDescription.textContent = newDescription;
            certificateImage.src = newImage ? newImage : "assets/img/certificates/default.jpg";
  
            // Apply fade-in effect
            certificateDetailsSection.style.opacity = "1";
            certificateDetailsSection.style.transform = "translateY(0)";
          }, 200); // Smooth transition delay
        });
      });
    });
  </script>
